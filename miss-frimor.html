<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Frimor - Monica Gabriel</title>
  <meta name="description" content="work and projects of a creative front-end developer based in Portugal" />
  <meta name="keywords" content="developer, artist, streamer" />
  <link rel="canonical" href="https://monica.pt">

  <meta property="og:title" content="Monica Gabriel" />
  <meta property="og:description" content="work and projects of a creative front-end developer based in Portugal" />
  <meta property="og:image" content="https://monica.pt/ogp.jpg" />
  <meta property="og:url" content="https://monica.pt" />

  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav id="navbar">
    <div class="container">
      <div class="logo">
        <a href="/">Monica</a>
      </div>

      <div class="nav-toggle">
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
        <span class="sr-only">menu</span>
      </div>

      <div class="nav-links">
        <a href="/#about">about</a>
        <a href="/#frontend">projects</a>
        <a href="#" id="contact-toggle">contact</a>
      </div>
    </div>
  </nav>

  <!-- CONTACT -->
  <div id="contact">
    <div class="container">
      <p class="color">hello</p>
      <h3 class="line">let's chat</h3>

      <form action="/#mailsuccess" method="post" name="contact" spellcheck="false" autocapitalize="off">
        <span class="close"></span>

        <label for="name">name</label>
        <input type="text" name="name" id="name" autocomplete="off" required />
        <label for="email">email</label>
        <input type="email" name="email" id="email" autocomplete="email" required />
        <label for="message">message</label>
        <textarea name="message" id="message" required rows="4"></textarea>
        <button type="submit" name="submit">send</button>
      </form>
    </div>
  </div>

  <div id="contact-msg">
    <div class="container">
      <span class="close"></span>
      <h3 class="line">Thank you!</h3>
      <p>Your message was sent</p>
    </div>
  </div>

  <!-- CONTENT -->
  <section id="portfolio">
    <header>
      <div class="container">
        <h2 class="line">Miss Frimor</h2>
        <p>event photography</p>
      </div>
    </header>
    <div class="container is-grid gallery">
      <img src="img/misses/01_miss-frimor.jpg" alt="Mariana Chak" />
      <img src="img/misses/02_miss-frimor.jpg" alt="Fabiana" />
      <img src="img/misses/03_miss-frimor.jpg" alt="Joana Rita" />
      <img src="img/misses/04_miss-frimor.jpg" />
      <img src="img/misses/05_miss-frimor.jpg" />
      <img src="img/misses/06_miss-frimor.jpg" />
      <img src="img/misses/07_miss-frimor.jpg" />
      <img src="img/misses/08_miss-frimor.jpg" />
      <img src="img/misses/09_miss-frimor.jpg" />
      <img src="img/misses/10_miss-frimor.jpg" />
      <img src="img/misses/11_miss-frimor.jpg" />
      <img src="img/misses/12_miss-frimor.jpg" />
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/msgabriel" target="_blank" rel="noreferrer">github</a>
        <a href="https://codepen.io/msgabriel/" target="_blank" rel="noreferrer">codepen</a>
        <a href="https://dribbble.com/msgabriel" target="_blank" rel="noreferrer">dribbble</a>
      </div>
      <div class="copy">
        <p>designed & built by MÃ³nica Gabriel</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/autosize.min.js"></script>
  <script>
    autosize(document.querySelector('textarea'));
  </script>
</body>

</html>
